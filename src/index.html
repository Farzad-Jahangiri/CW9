<!DOCTYPE html>
<html lang="en">

<head>

<body class="w-75 bg-me text-center mx-auto h-100 ">
        <form class="bg-light text-center w-45 container rounded-4 mt-10">
            <div class="row ">
                <div class="col text-center">
    
                        <div class="text-center m-3 mb-4 ms-5">
                            <h3 class="text-secondary">ثبت نام کاربر</h3>
                        </div>

                        <div class="rounded-5 mb-2 border w-75 ms-5 d-flex bg-white">
                            <input class="w-100 rounded-5 border-0 p-2" style="outline:none;" dir="rtl" type="text" placeholder="نام">
                            <div class="m-auto p-2"><img src="/src/image/user.png" class="" alt=""></div>
                        </div>

                        <div class="rounded-5 mb-2 border w-75 ms-5 d-flex bg-white">
                            <input class=" border-0 rounded-5 w-100 p-2" style="outline:none;" dir="rtl" type="email" placeholder="ایمیل">
                            <div class="m-auto p-2"><img src="/src/image/email.png" class="" alt=""></div>
                        </div>

                        <div class="rounded-5 mb-2 border w-75 ms-5 d-flex bg-white">
                            <input class=" border-0 rounded-5 w-100 p-2" style="outline:none;" dir="rtl" type="password" placeholder="کلمه عبور">
                            <div class="m-auto p-2"><img src="/src/image/padlock.png" class="" alt=""></div>
                        </div>

                        <div class=" mt-5 mb-5 ms-4">
                            <input class="btn btn-danger rounded rounded-5 w-75" type="submit" value="ثبت نام">
                        </div>
                    
                </div>
                <div class="col text-center">
                    <div class="text-center m-3 mb-4 ms-5">
                        <h3 class="text-secondary">ورود</h3>
                    </div>
                    <div class="rounded-5 mb-2 border w-75 ms-5 d-flex bg-white">
                        <input class=" rounded-5 border-0 w-100 p-2" style="outline:none;" dir="rtl" type="email" placeholder="ایمیل" required>
                        <div class="m-auto p-2"><img src="/src/image/email.png" class="" alt=""></div>
                    </div>
                    <div class="rounded-5 mb-2 border w-75 ms-5 d-flex bg-white">
                        <input class=" rounded-5 border-0 w-100 p-2" style="outline:none;" dir="rtl" type="password" placeholder="کلمه عبور">
                        <div class="m-auto p-2"><img src="/src/image/padlock.png" class="" alt=""></div>
                    </div>
                    <div class="mt-5 mb-5 ms-4">
                        <input class="btn btn-success rounded rounded-5 w-75" type="submit" value="ورود">
                    </div>
                </div>
            </div>
        </form>
